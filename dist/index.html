
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor N-D con WebGL (Three.js)</title>
    <style>
      html, body, #app { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#0b0f16; color:#dbe4ff; }
      #pane { position: absolute; top: 12px; right: 12px; z-index: 10; }
      .credit { position: absolute; left: 12px; bottom: 12px; font: 12px/1.2 system-ui, sans-serif; color: #d1d8e5; background: rgba(0,0,0,.45); padding: 6px 8px; border-radius: 6px; }
      #menu-toggle {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 20;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(0,0,0,0.55);
        color: #dbe4ff;
        font: 14px/1.2 system-ui, sans-serif;
        cursor: pointer;
        transition: background 120ms ease, border-color 120ms ease;
      }
      #menu-toggle:hover { background: rgba(0,0,0,0.7); border-color: rgba(255,255,255,0.2); }
      #menu-toggle:active { transform: translateY(1px); }
      #tooltip {
        position: fixed;
        z-index: 30;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.8);
        color: #e8f0ff;
        font: 12px/1.3 system-ui, sans-serif;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        transform: translate(-50%, -140%);
        min-width: 120px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 80ms ease;
      }
      #tooltip.visible { opacity: 1; }
    </style>
    <script type="module" crossorigin src="/nd-viewer/assets/index-DYk4VUeU.js"></script>
  </head>
  <body>
    <button id="menu-toggle" aria-label="Mostrar u ocultar menú" aria-expanded="true">☰</button>
    <input id="file-input" type="file" accept=".csv,.json" style="display:none" />
    <div id="app"></div>
    <div id="pane"></div>
    <div id="tooltip"></div>
    <div class="credit">N‑D Viewer • Three.js + Tweakpane</div>
  </body>
</html>
