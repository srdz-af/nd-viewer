
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor N-D con WebGL (Three.js)</title>
    <style>
      html, body, #app { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#0b0f16; color:#dbe4ff; }
      #pane {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 10;
      }
      .credit { position: absolute; left: 12px; bottom: 12px; font: 12px/1.2 system-ui, sans-serif; color: #d1d8e5; background: rgba(0,0,0,.45); padding: 6px 8px; border-radius: 6px; min-width: 220px; }
      #menu-toggle {
        position: absolute;
        top: 54px;
        right: 12px;
        z-index: 20;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(0,0,0,0.55);
        color: #dbe4ff;
        font: 14px/1.2 system-ui, sans-serif;
        cursor: pointer;
        transition: background 120ms ease, border-color 120ms ease;
      }
      #menu-toggle:hover { background: rgba(0,0,0,0.7); border-color: rgba(255,255,255,0.2); }
      #menu-toggle:active { transform: translateY(1px); }
      #view-toggle {
        position: absolute;
        top: 54px;
        left: 12px;
        z-index: 20;
        display: inline-flex;
        gap: 6px;
        padding: 6px 8px;
        border-radius: 10px;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      }
      #view-toggle button {
        border: 1px solid rgba(255,255,255,0.1);
        background: rgba(255,255,255,0.04);
        color: #e8f0ff;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font: 12px/1.2 system-ui, sans-serif;
        transition: background 120ms ease, border-color 120ms ease;
      }
      #view-toggle button.active {
        background: rgba(255,255,255,0.12);
        border-color: rgba(255,255,255,0.3);
      }
      #view-toggle button:hover { background: rgba(255,255,255,0.08); }
      #axis-list {
        background: rgba(20,24,32,0.92);
        color: #e6ecf5;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.08);
        font: 12px/1.4 system-ui, sans-serif;
        max-height: 220px;
        overflow-y: auto;
        margin-bottom: 8px;
      }
      #axis-list h4 { margin: 0 0 6px 0; font-size: 12px; font-weight: 700; letter-spacing: 0.2px; color: #f5f7fb; }
      #axis-list ul { margin: 0; padding: 0; list-style: none; }
      #axis-list li {
        margin: 2px 0;
        padding: 6px 8px;
        border-radius: 6px;
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.05);
        cursor: grab;
        user-select: none;
      }
      #axis-list li.active {
        background: rgba(142,203,255,0.1);
        border-color: rgba(142,203,255,0.35);
        color: #8ecbff;
      }
      #object-list {
        background: rgba(20,24,32,0.92);
        color: #e6ecf5;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.08);
        font: 12px/1.4 system-ui, sans-serif;
        max-height: 180px;
        overflow-y: auto;
        margin-bottom: 8px;
      }
      #object-list h4 { margin: 0 0 6px 0; font-size: 12px; font-weight: 700; letter-spacing: 0.2px; color: #f5f7fb; }
      #object-list ul { margin: 0; padding: 0; list-style: none; }
      #object-list li { margin: 2px 0; cursor: pointer; padding: 4px 6px; border-radius: 6px; color: #e6ecf5; border: 1px solid transparent; }
      #object-list li:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.06); }
      #object-list li.active { font-weight: 700; color: #8ecbff; background: rgba(142,203,255,0.1); border: 1px solid rgba(142,203,255,0.3); }
      #context-menu {
        position: fixed;
        z-index: 25;
        background: rgba(10, 12, 18, 0.95);
        color: #e8f0ff;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        display: none;
        min-width: 160px;
        font: 13px/1.4 system-ui, sans-serif;
      }
      #context-menu button {
        width: 100%;
        padding: 8px 12px;
        background: transparent;
        border: none;
        color: inherit;
        text-align: left;
        cursor: pointer;
      }
      #context-menu button:hover { background: rgba(255,255,255,0.08); }
      #tooltip {
        position: fixed;
        z-index: 30;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.8);
        color: #e8f0ff;
        font: 12px/1.3 system-ui, sans-serif;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        transform: translate(-50%, -140%);
        min-width: 120px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 80ms ease;
      }
      #tooltip.visible { opacity: 1; }
    </style>
  </head>
  <body>
    <div id="view-toggle" aria-label="Modo de vista">
      <button data-mode="wireframe" class="active">Wireframe</button>
      <button data-mode="transparent">Transparente</button>
      <button data-mode="solid">SÃ³lido</button>
    </div>
    <div id="pane">
      <div id="axis-legend" style="display:none;"></div>
      <div id="axis-list"></div>
      <div id="object-list"></div>
      <div id="panel-container"></div>
    </div>
    <input id="file-input" type="file" accept=".csv,.json" style="display:none" />
    <div id="app"></div>
    <div id="tooltip"></div>
    <div id="context-menu"></div>
    <div class="credit" id="status-bar"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
